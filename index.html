<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roleta bom dia & cia</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body class="flex">
    <div class="flex">
      <select id="genero">
        <option value="a">menina</option>
        <option value="o">menino</option>
      </select>
    </div>
    <div class="container flex">
      <div class="btn-roleta flex">
        <span class="material-symbols-outlined">refresh</span>
      </div>
      <div class="roleta">
        <div class="premio" style="--i:1"><span>playstation</span></div>
        <div class="premio" style="--i:2"><span>bicicleta</span></div>
        <div class="premio" style="--i:3"><span>monopoly</span></div>
        <div class="premio" style="--i:4"><span>tablet</span></div>
        <div class="premio" style="--i:5"><span>patins</span></div>
        <div class="premio" style="--i:6"><span>jogo da vida</span></div>
        <div class="premio" style="--i:7"><span>psp</span></div>
        <div class="premio" style="--i:8"><span>skate</span></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
